      <!-- !BODY *************************************************************************** -->
      <!-- !iPART - Content HTML *************************************************** -->
      <!-- !Account lookup instructions -->
      <h1 class="mobileShow">Account Lookup</h1>
      <ul>
         <li>Enter your Washington state medical license number and other required information below.</li>
         <li>Select “Find” to determine if you have an existing account.</li>

      </ul>
      <p>For assistance, email <a href="mailto:wsma@wsma.org">wsma@wsma.org</a> or call 206.441.9762.</p>

      <!-- !iPART - Content HTML *************************************************** -->
      <!-- Name: Script -->
      <script>
         var a = JSON.parse(jQuery("#__ClientContext").val())["loggedInPartyId"];
         if (a != "3") {
            jQuery(".AuthHide").hide();
         }
      </script>
